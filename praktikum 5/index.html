<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body class="bodyy">
    <nav class="navbar navbar-expand-lg naav">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-auto">
            <img src="/images/bj.png" style="max-width: 46px;" alt="">
          </div>
          <div class="col">
            <h1 class="m-0">BlackJack</h1>
          </div>
        </div>
      </div>
    </nav>    

    <div class="game">
      <div class="text-bg-danger p-3">
        <br>
        <h5>Bot Dealer Cards:</h5>
        <div class="bot-cards">
          <img class="hidden-card" src="./images/cards/BACK.png" alt="" />
        </div>
        <h5>Bot Dealer Sum: <span class="bot-sums"></span><br><br></h5>
        <br>
      </div>
  
      <div class="text-bg-primary p-3">
        <br>
        <h5>Your Cards:</h5>
        <div class="my-cards"></div>
        <h5>Sum: <span class="my-sums"></span></h5>
    
        <p id="result"></p>
    
        <h5>Balance : Rp. <span id="my-money">5000</span></h5>
        <br />
        <form id="bet-form">
          <div class="input-group mb-3">
              <span class="input-group-text">Rp.</span>
              <input type="number" class="form-control" aria-label="Pasang Taruhan" name="bet" id="bet-input" required />
          </div>
        </form>  
        <br>    
      </div>
      <div style="background-color: var(--bs-success);">
        <br />
        <br />
        <br>

        <button class="rounded" id="btn-start-game">START GAME</button>
        <button class="rounded" id="btn-take">HIT</button>
        <button class="rounded" id="btn-hold">HOLD</button>
        
        <br />
        <br />
        <br />
      </div>
  
    </div>
    <script src="script.js"></script>
  </body>
</html>
