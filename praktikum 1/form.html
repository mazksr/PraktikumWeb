<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Registration Form</h1>
    <iframe src="https://giphy.com/embed/3pZipqyo1sqHDfJGtz" width="480" height="405" frameBorder="0" class="giphy-embed"></iframe>
    <form>
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="ttl">Tempat Tanggal Lahir:</label><br>
        <input type="text" id="ttl" name="ttl" required><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" required></textarea><br><br>

        <label for="hobi">Hobi:</label><br>
        <input type="text" id="hobi" name="hobi" ><br><br>

        <label for="skills">Skills:</label><br>
        <input type="text" id="skills" name="skills" ><br><br>

        <label for="makanan">Makanan Favorit:</label><br>
        <input type="text" id="makanan" name="makanan"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
